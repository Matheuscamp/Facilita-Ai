<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilita Aí | Coelho Mania</title>
    <link rel="shortcut icon" type="image/jpg" href="../../imgs/garcom.png" />
  </head>
  <body>
    <header class="section-header">
      <a href="../../index.html" class="title-page">Facilita Aí</a>
    </header>
    <section class="section-name-and-logo">
      <h1 class="name">Coelho Mania</h1>
      <img class="logo" src="../../imgs/coelho.png" alt="Coelho-Mania-Logo" />
    </section>
    <section class="section-cardapio-input-and-button">
      <img
        class="cardapio"
        src="../../imgs/Cardapio Exemplo.png"
        alt="cardapio"
      />
      <div class="div-input">
        <label>Número Mesa:</label>
        <input
          class="numero-mesa"
          id="input-numero-mesa"
          type="text"
          placeholder="Digite o número da mesa"
          maxlength="3"
          required
        />
      </div>
      <div class="button-chamar-garcom" id="button">
        <a>Chamar Garçom</a>
      </div>
    </section>
  </body>
</html>
